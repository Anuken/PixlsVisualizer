<script src="lib/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="lib/pixi.min.js"></script>
<script src="lib/pixi-display.js"></script>
<script src="script.js"></script>

<title>Pxls Visualizer</title>
<link rel="icon" href="textures/cube.png">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

@font-face {
    font-family: pixel;
    src: url(Pixel.ttf);
}

#canvas{
	display: block;
    margin: auto;
}

body{
	padding: 0;
	margin: 0;
	overflow: hidden;
	color: white;
}

#container {
  	position: relative;
}

#overlay{
	color: red;
	font-size: 32px;
	font-family: pixel;
}

#coords{
	font-family: pixel;
	text-align: right;
	font-size: 24px;
	color: black;
	width: 100%;
}

#error{
	font-family: pixel;
	text-align: center;
	font-size: 32px;
	color: red;
	width: 100%;
}

#container canvas, #overlay, #coords, #error {
  	position: absolute;
}

</style>

<body onload="setup()">
	<div id=container>
		<div id="overlay"></div>
		<div id="coords">100, 100</div>
		<div id="error"></div>
	</div>
</body>
